spring:
  application:
    name: spring-config
---
spring:
  profiles: docker
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_SERVER_GIT_URL}
          password: ${CONFIG_SERVER_GIT_PASSWORD}
          username: ${CONFIG_SERVER_GIT_USERNAME}
          force-pull: true
server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL}