spring:
  application:
    name: spring-config
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_SERVER_GIT_URL}
          password: ${CONFIG_SERVER_GIT_PASSWORD}
          username: ${CONFIG_SERVER_GIT_USERNAME}
          force-pull: true
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL}